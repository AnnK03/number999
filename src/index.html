<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>PR-5</title>
</head>
<body>
<div class="wrapper">
    <div class="btns">
        <button class="btn-modal btn btn-primary">Модальное окно (jquery)</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Модальное окно (bootstrap)
        </button>
    </div>
    <div class="slider-item">
        <h3>Слайдер -> Jquery:</h3>
        <div class="slider">
            <div class="slider-line">
                <img src="img/img.jpeg" alt="">
                <img src="img/img-2.jpeg" alt="">
                <img src="img/img-3.jpeg" alt="">
            </div>
        </div>
        <button class="slider-prev">Назад</button>
        <button class="slider-next">Вперед</button>
        <div class="modal-wrapper">
            <div class="modal-active">
                <div class="modal-close">
                    <img src="img/close.png"/>
                </div>
                <div class="modal-window">
                    Просто здесь должен быть текст...
                </div>
            </div>
        </div>
    </div>
    <div class="slider-item">
        <h3>Слайдер -> Bootstrap:</h3>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-wrap="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/img.jpeg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/img-2.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/img-3.jpeg" alt="Third slide">
                </div>
            </div>
        </div>
        <div class="slider-controls">
            <a class="" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                Назад
            </a>
            <a class="" href="#carouselExampleControls" role="button" data-bs-slide="next">
               Вперед
            </a>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Модальное окно</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Просто здесь должен быть текст...
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="js/script.js">
</script>
</body>
</html>
